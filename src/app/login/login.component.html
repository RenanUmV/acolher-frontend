<div class="container-fluid">

    <div class="row d-flex align-items-center">

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">

                <div class="col-md-6">
                    <h1 class="text-center mb-5 font-t">Entrar</h1>

                    <div class="form-group">
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu email">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-end my-3">
                        <a class="transform-text" style="color: #0072b1" routerLink='/contato'>Esqueceu sua senha?</a>
                    </div>

                    <div class="d-flex justify-content-center mt-2">
                        <button type="submit" class="btn btn-block transform-text btn-socials" (click)='entrar()' style="background-color: #0072b1">Entrar</button>
                    </div>

                    <hr class="mt-4 mb-4">

                    <div>
                        <p class="text-center">Ainda n√£o possui uma conta RECONECT? <a class="transform-text" style="color: #0072b1" routerLink='/cadastro'>Cadastre-se</a> </p>
                    </div>

                </div>

            </div>

        </div>

        <div class="col-md-6" id="img-bg">

        </div>

    </div>

</div>
